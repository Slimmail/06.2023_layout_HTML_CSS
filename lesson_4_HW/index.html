<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lesson 4</title>
  </head>
  <body>
    <header>
      <div class="header__wrapper container center">
        <img src="./img/logo.PNG" alt="logo" />
        <div class="nav">
          <a class="navigation__link home__link" href="#">Home</a>
          <a class="navigation__link" href="#">About Us</a>
          <a class="navigation__link" href="#">Services</a>
          <a class="navigation__link" href="#">Features</a>
          <a class="navigation__link" href="#">Team</a>
          <a class="navigation__link" href="#">Blog</a>
          <a class="navigation__link" href="#">Contact</a>
        </div>
      </div>
    </header>
    <main>
      <div class="content__wrapper container">
        <div class="content-block">
          <h1 class="content-mainTitle">
            SEO & Digital Marketing For Your Website.
          </h1>
          <p class="content__description">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="content__btns">
            <button class="buttons_main content__btns__button1">
              Start Now
            </button>
            <button class="buttons_main content__btns__button2">
              Watch Video
            </button>
          </div>
        </div>
        <img class="imgMain" src="./img/mainimg.png" alt="Main Image" />
      </div>
    </main>
    <footer>
      <div class="logos container center">
        <img src="./img/Brand logo1.png" alt="logo 1" />
        <img src="./img/Brand logo2.png" alt="logo 2" />
        <img src="./img/Brand logo3.png" alt="logo 3" />
        <img src="./img/Brand logo4.png" alt="logo 4" />
        <img src="./img/Brand logo5.png" alt="logo 5" />
      </div>
    </footer>
  </body>
</html>
